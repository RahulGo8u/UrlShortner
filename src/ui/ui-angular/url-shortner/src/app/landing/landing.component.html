<div class="container">
    <h1>URL Shortener</h1>
    <input type="text" [(ngModel)]="longURL" placeholder="Enter a long URL">
    <button (click)="convertToShortURL()">Shorten</button>
    <br><br>
    <input type="text" [(ngModel)]="shortURL" readonly>
    <button (click)="copyToClipboard()">Copy</button>
  </div>
